    </style>
</head>
<body>
    
    <h1>Estrangeiro ou Brasileiro</h1>
    País = <input type="text" name="naturalidade" id="naturalidade"
    >
    <input id="verifique" type="button" value="Verificar" onclick="clicar()">

    <div id="res"></div>
    

    <script>
        function clicar(){

           var pais = document.getElementById(`naturalidade`).value
           var res = document.getElementById(`res`)

           if( pais == "Brasil"){

    </script>
