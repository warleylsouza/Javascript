<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou Brasileiro</title>
</head>
<body>
    <h1>Estrangeiro ou Brasileiro</h1>
    País = <input type="text" name="naturalidade" id="naturalidade"
    >
    <input type="button" value="Verificar" onclick="clicar()">

    <div id="res"></div>
    

    <script>
        function clicar(){

           var pais = document.getElementById(`naturalidade`).value
           var res = document.getElementById(`res`)

           if( pais == "Brasil"){
            res.innerHTML += "Voce é Brasileiro!"
            
           }else{
            res.innerHTML += "Voce é Estrangeiro!"
           }

        }
      
    </script>
</body>
</html>
