<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <script>
        function somar(){  
            res.value = parseFloat(v1.value) + parseFloat(v2.value);
        }
        function subtrair() { 
            res.value = parseFloat(v1.value) - parseFloat(v2.value);
        }
        function multiplicar() { 
            res.value = parseFloat(v1.value) * parseFloat(v2.value);
        }
        function dividir() { 
            if (parseFloat(v2.value) === 0)
            res.value = 'ERRO!'
            else
            res.value = parseFloat(v1.value) / parseFloat(v2.value)
        }
    </script>

    <h1>Calculadora Simples</h1>
    valor 1: <input type="number" id="v1" value="0"><br>
    valor 2: <input type="number" id="v2" value="0"><br>

    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <input type="button" value="Dividir" onclick="dividir()"><br>
    Resultado: <input type="number" id="res" value="0" readonly>
    
</body>
</html>
