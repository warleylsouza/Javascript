<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
        font: normal 20pt arial;
        background-color: rgba(56, 131, 56, 0.479);
       } 
       h1 {
        color: white ;
        font: normal 22pt arial;
       }
    </style>
</head>
<body>
    <h1>Trabalho de JavaScript</h1>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(` Ola ${nome}! Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
